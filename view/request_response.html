<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
<form>
  <section class="vh-100" style="background-color: #3f5273;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h3 class="mb-4">SENTIMENT RESPONSE</h3>

              <!-- EMOJIS -->
              <hr>
              <div class="container">
                <div class="row">
                  <div class="col-sm">
                    <i class="bi bi-emoji-smile" style='font-size:30px;color:green'></i>
                    <br>(récupérer valeure positif) %
                  </div>
                  <div class="col-sm">
                    <i class="bi bi-emoji-neutral" style='font-size:30px;color:grey'></i>
                    <br>(récupérer valeure neutre) %
                  </div>
                  <div class="col-sm">
                    <i class="bi bi-emoji-frown" style='font-size:30px;color:red'></i>
                    <br>(récupérer valeure negatif) %
                  </div>
                </div>
              </div>

              <!-- THE RESULT -->
              <hr>
              <div class="form-outline mb-4">
                <label class="font-weight-bold form-label" for="sentence">Result : </label>
                <p class="font-weight-bold"><b>(récupérer le résultat final)</b></p>
              </div>

              <!-- THE SENTENCE -->
              <hr>
              <div class="form-outline mb-4">
                <label class="font-weight-bold form-label" for="sentence">Your sentence : </label>
                <p class="font-italic"><i>(ré-insérer la phrase du form)</i></p>
              </div>
              <hr>

              <!-- THE RETURN BUTTON -->
              <button
                      class="btn btn-primary btn-lg btn-block"
                      style="background-color: #6c8fc9;"
                      type="submit">
                Return
              </button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
</body>
</html>
